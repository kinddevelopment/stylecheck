language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
 
before_install:
    - pip install pytest pytest-cov
    - pip install coveralls
    
script: python -m pytest -v tests

after_success:
    - if [[ $ENV == python=3.6* ]]; then
          coveralls;
      fi
      
branches:
  only:
    - master
